version: 2

sources:
 - name: raw_copper
   description: A clone of the Aptitive Copper data for use in dbt.
   database: dbt_poc
   tables:
    - name: pipeline
      columns:
       - name: id
         tests:
          - unique
          - not_null
    - name: people
      columns:
       - name: person_id
         tests:
          - unique
          - not_null
    - name: company
      columns:
       - name: company_id
         tests:
          - unique
          - not_null
    - name: task
      columns:
       - name: task_id
         tests:
          - unique
          - not_null